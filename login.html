<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - RSUD Kabupaten Kerinci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="back-to-web">
            <a href="index.php" class="btn-back-web">
                <i class="fas fa-arrow-left"></i> Kembali ke Website
            </a>
        </div>
        
        <div class="login-box">
            <div class="login-header text-center mb-4">
                <div class="login-logo">
                    <i class="fas fa-hospital-user"></i>
                </div>
                <h2>Admin Login</h2>
                <p class="text-muted">RSUD Kabupaten Kerinci</p>
            </div>

            <form id="loginForm" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Masukkan username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Masukkan password">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">
                        Ingat saya
                    </label>
                </div>

                <button type="submit" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <hr class="my-3">

            <div class="login-footer text-center">
                <p class="text-muted small mb-3">Demo Credentials:</p>
                <p class="small">
                    <strong>Username:</strong> admin<br>
                    <strong>Password:</strong> admin123
                </p>
            </div>
        </div>

        <div class="login-info">
            <div class="info-card">
                <i class="fas fa-shield-alt"></i>
                <h5>Akses Aman</h5>
                <p>Login dengan aman menggunakan username dan password</p>
            </div>
            <div class="info-card">
                <i class="fas fa-chart-bar"></i>
                <h5>Dashboard</h5>
                <p>Kelola data pasien dan informasi rumah sakit</p>
            </div>
            <div class="info-card">
                <i class="fas fa-database"></i>
                <h5>Database</h5>
                <p>Akses lengkap ke semua tabel dan data</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = this.querySelector('button');
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Login...';
            
            try {
                const response = await fetch('login_process.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Login berhasil! Selamat datang di Dashboard Admin.');
                    window.location.href = 'dashboard.php';
                } else {
                    alert('Login gagal: ' + data.message);
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            } catch (error) {
                alert('Terjadi kesalahan: ' + error.message);
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });
    </script>
</body>
</html>
